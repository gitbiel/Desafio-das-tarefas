<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio das Tarefas</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="backgroundColorCard">
    <div class="container">
      <div class="card">
        <div class="header">
          <h2 class="elementsHeader">To do</h2>
          <p class="elementsHeader"><span class="specialCharacter">0</span>/5</p>
        </div>

        <div class="createNewItem" onclick="openModal()">
          <svg class="iconCreate" width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect width="14" height="14" fill="#9AE162"/>
            <rect x="6" y="2" width="2" height="10" fill="white"/>
            <rect x="12" y="6" width="2" height="10" transform="rotate(90 12 6)" fill="white"/>
            </svg>
            <p>New item</p>
        </div>
        <div id="areaCard" class="containerCard">
        </div>
      </div>
      
      <div class="card">
        <div class="header">
          <h2 class="elementsHeader">Doing</h2>
          <p class="elementsHeader">0/5</p>
        </div>
      </div>
      <div class="card">
        <div class="header">
        <h2 class="elementsHeader">Done</h2>
        </div>
      </div>
    </div>
  </div>

  <div class="backgroundColorModal">
    <div class="modalContainer">
      <div class="closeModalContainer" onclick="closeModal()">
        <svg  class="closeModal" width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect x="15.981" y="5.56293" width="1.73333" height="14.7333" rx="0.866667" transform="rotate(45 15.981 5.56293)" fill="white"/>
          <rect x="17.2068" y="15.981" width="1.73333" height="14.7333" rx="0.866667" transform="rotate(135 17.2068 15.981)" fill="white"/>
        </svg>
      </div>
      <h2>Criar Novo card</h2>
      <input id="titleModal" class="inputType" type="text" placeholder="Title">
      <p>Tipo da Tarefa:</p>
      <select id="selectModal" class="typeOfTask" name="name">
        <option value="saude" selected>Sa√∫de</option>
        <option value="carreira" >Carreira</option>
        <option value="domestica">Domestica</option>
        <option value="domestica">Entretenimento</option>
      </select>
      <input id="inputModal" class="inputType" type="text" placeholder="Description">
      <button class="btnConfirmarModal" onclick="createCard()">Confirmar</button>
    </div>
  </div>
</body>
</html>
